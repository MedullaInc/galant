<div id="{{ prefix }}" class="question multiquestion {{ extra_class }}">
    <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
            <label for="" class="form_label">
                Question (Multiple-Choice):
            </label>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <button id="{{ prefix }}remove" type="button" class="close close_b" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    {% if question.id %}
        <input class="question_id" type="hidden" id="id_{{ prefix }}id" name="{{ prefix }}id" value="{{ question.id }}"/>
    {% endif %}

    <input class="question_index" type="hidden" id="id_{{ prefix }}index" name="{{ prefix }}index" value="{{ question.index }}"/>

    <div class="question_text row margin-bottom-10">
        <div class="col-lg-12">
            <input class="ultext" type="hidden" id="id_{{ prefix }}question_hidden" name="{{ prefix }}question" for="id_{{ prefix }}question" value="{{ question.question.json }}"/>
            <input class="form-control" id="id_{{ prefix }}question" maxlength="512" type="text" value=""/>
        </div>
    </div>
    <div class="question_choices row">
        <div class="col-lg-12">
            <input class="ultext_array" type="hidden" id="id_{{ prefix }}choices_hidden" name="{{ prefix }}choices" value="{{ question.choices.json }}" for="id_{{ prefix }}choices"/>
        </div>
    </div>
    <div id="id_{{ prefix }}choices">
        <div class="choice_table">
            {% for choice in question.choices %}
                <div class="row margin-bottom-10 question">
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                        <input class="form-control {{ prefix }}choice ultext_array_target" maxlength="512" type="text" value=""/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        <button id="{{ prefix }}-remove" type="button" class="close close_b" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row margin-bottom-10">
        <div class="col-lg-12">
            <button type="button" id="id_{{ prefix }}add_choice" class="btn btn-default add_choice">Add Choice</button>
        </div>
    </div>
</div>
