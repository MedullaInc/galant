<script type="text/ng-template" id="languageForm.html">
    <gl-language-form></gl-language-form>
</script>

<div ng-show="briefTemplate">
    <h2 e-id="brief_name" editable-text="brief.name" class="section_title editable" e-required="">{{ brief.name }}</h2>
    <ul id="tabs" class="nav nav-tabs" style="margin-bottom: -1px; border-bottom: 0">
        <li ng-repeat="lang in briefTemplate.languages"
            id="{{ lang.code }}_tab" data="{{ lang.code }}">
            <a ng-click="setLanguage(lang.code)">
                {{ lang.name }}
            </a>
        </li>
        <li id="add_translation">
            <a uib-popover-template="'languageForm.html'" popover-placement="bottom"
               id="add_translation_button" class="btn" data-original-title="" title="">Add Translation</a>
        </li>
    </ul>
</div>

<div ng-class="briefTemplate ? 'rounded-border col-lg-12 col-md-12 col-sm-11 col-xs-11' : ''">
    <div ng-class="briefTemplate ? 'col-lg-10 col-md-10 col-sm-9 col-xs-9 rounded-border' : 'col-lg-10 col-md-10 col-sm-9 col-xs-9'">
        <form editable-form name="briefForm" id="form" shown="brief && !brief.title"
              onshow="storeBrief()" oncancel="loadStoredBrief()" onaftersave="submitForm()">
            <div id="title" class="data row">
                <h2 class="inline_title" data-inputclass="form-control"
                    editable-text="brief.title[language]" e-id="brief_title"
                    e-placeholder="Enter brief title"
                    onbeforesave="validate.nonEmpty($data)">
                    {{ brief.title[language] || brief.errors.title || 'Not set' }}
                </h2>
            </div>
            <div id="status" class="data row">
                <p e-class="form-control" e-id="brief_status" class="data"
                   editable-select="brief.status" e-form="briefForm" e-required
                   e-ng-options="key as val for (key, val) in brief.field_choices.status"
                   editable-placeholder="Choose status..."
                   onbeforesave="validate.selectedIf($data, isTemplate)">
                    <span class="label label-default">{{ brief.field_choices.status[brief.status] }}</span>
                    <br/><br/>
                </p>
            </div>
            <div id="greeting" class="data row">
                <p editable-textarea="brief.greeting[language]" e-id="brief_greeting"
                   e-placeholder="Enter greeting" onbeforesave="validate.nonEmpty($data)">
                    {{ brief.greeting[language] || brief.errors.greeting || 'Not set' }}
                </p>
            </div>
        </form>
    </div>
    <div gl-edit-buttons form="briefForm" hide-edit="brief.answered" delete="deleteObject()('brief')"
         prefix="brief" class="col-lg-2 col-md-2 col-sm-3 col-xs-3" hide-cancel="!brief.title[language]"></div>
</div>

<div class="row">
    <div class="col-lg-12">
        <hr>
        <h2 class="section_title">
            Questions
        </h2>
        <hr>
    </div>
</div>

<div data-as-sortable="dragControlListeners" data-ng-model="brief.questions" class="row">
    <div ng-repeat="question in brief.questions" data-as-sortable-item class="row">
        <div id="question_{{ question.index }}" class="question col-lg-10"
             br-question-detail question="question"
             language="language" errors="brief.errors" answered="brief.answered" form="briefForm">
        </div>

        <div class="col-lg-2 margin-top-25" ng-show="briefForm.$visible">
            <button id="question{{ $index }}_move" type="button" class="btn btn-default move_button"
                    as-sortable-item-handle>
                <span class="glyphicon glyphicon-move"/>
            </button>
            <button id="question{{ $index }}_delete" type="button" class="btn btn-default delete_button"
                    aria-label="Delete"
                    ng-click="removeQuestion(question)">
                <span class="glyphicon glyphicon-trash"/>
            </button>
        </div>
    </div>
</div>

<div ng-show="questions.length == 0">
    No questions have been added yet.<br/>
</div>

<button type="button" id="add_question" class="btn btn-default pull-left margin-right-10" ng-click="addQuestion()" ng-show="showButtons()">
    Add Question
</button>
<button type="button" id="add_multiquestion" class="btn btn-default pull-left" ng-click="addQuestion('multi')" ng-show="showButtons()">
    Add Multiple Choice Question
</button>
