<script type="text/ng-template" id="languageForm.html">
    <gl-language-form></gl-language-form>
</script>

<div ng-show="briefTemplate">
    <h2 e-id="brief_name" editable-text="brief.name" class="section_title editable" e-required="">{{ brief.name }}</h2>
    <ul id="tabs" class="nav nav-tabs" style="margin-bottom: -1px; border-bottom: 0">
        <li ng-repeat="lang in briefTemplate.languages"
            id="{{ lang.code }}_tab" data="{{ lang.code }}">
            <a ng-click="setLanguage(lang.code)">
                {{ lang.name }}
            </a>
        </li>
        <li id="add_translation">
            <a uib-popover-template="'languageForm.html'" popover-placement="bottom"
               id="add_translation_button" class="btn" data-original-title="" title="">Add Translation</a>
        </li>
    </ul>
</div>

<div ng-class="briefTemplate ? 'rounded-border col-lg-12 col-md-12 col-sm-11 col-xs-11' : 'row'">
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
        <form editable-form name="briefForm" id="form">
            <div id="title" class="data">
                <label class="control-label in-place">Title</label>
                <h2 class="inline_title" data-inputclass="form-control" editable-text="brief.title[language]" e-id="brief_title">
                    {{ brief.title[language] || brief.errors.title || 'Not set' }}
                </h2>
            </div>
            <div id="status" class="data">
                <label class="control-label in-place">Status</label>
                <p editable-text="brief.status" e-id="brief_status">
                    {{ brief.status || brief.errors.status || 'Not set' }}
                </p>
            </div>
            <div id="greeting" class="data">
                <label class="control-label in-place">Greeting</label>
                <p editable-textarea="brief.greeting[language]" e-id="brief_greeting">
                    {{ brief.greeting[language] || brief.errors.greeting || 'Not set' }}</p>
            </div>
        </form>
    </div>
    <div gl-edit-buttons form="briefForm" hide-edit="brief.answered" delete="deleteObject()('brief')" prefix="brief" class="col-lg-2 col-md-2 col-sm-3 col-xs-3"></div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2 class="section_title">
            Questions
        </h2>
        <hr>
    </div>
</div>

<div ng-repeat="question in brief.questions">
    <div id="question_{{ question.index }}" class="question" br-question-detail question="question" language="language" errors="brief.errors" answered="brief.answered"></div>
</div>

<div ng-show="questions.length == 0">
    No questions have been added yet.<br/>
</div>

<button type="button" id="add_question" class="btn btn-default pull-left margin-right-10" ng-click="addQuestion()" ng-show="showButtons()">
    Add Question
</button>
<button type="button" id="add_multiquestion" class="btn btn-default pull-left" ng-click="addQuestion('multi')" ng-show="showButtons()">
    Add Multiple Choice Question
</button>
