<ng-form name="forms.question{{ question.index }}">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="" class="form_label">
                Question:
            </label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <div class="checkbox"class="form_label" style="margin-top: 0px"><label>
                <input type="checkbox" name="is_long_answer" ng-model="question.is_long_answer">
            </label></div>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <button id="remove" type="button" class="close close_b" data-dismiss="alert"
                    aria-label="Close" ng-click="remove()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="question_text row">
        <div class="col-lg-12">
            <ng-form name="innerForm">
                <div br-ultext-input name="question" text="question.question" language="language" required="true"></div>
                <div br-required-errors field="innerForm.question"></div>
            </ng-form>
        </div>
   </div>
</ng-form>
