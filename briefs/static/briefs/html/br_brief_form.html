<ng-form name="forms.brief" class="form" method="post" novalidate>
    <div class="brief_title row has-feedback form-group">

        <div class="col-lg-12">
            <label class="control-label" for="id_title">Title</label>

            <div br-ultext-input eid="id_title" name="title" text="brief.title"
                 language="language" required="true">
            </div>
            <div br-required-errors field="forms.brief.title"></div>
        </div>
    </div>
    <div class="brief_greeting row has-feedback form-group">

        <div class="col-lg-12">
            <label class="control-label" for="id_greeting">Greeting</label>

            <div br-ultext-area eid="id_greeting" name="greeting" text="brief.greeting"
                 language="language" required="true">
            </div>
            <div br-required-errors field="forms.brief.greeting"></div>
        </div>
    </div>
    <hr>
    <div ng-repeat="question in brief.questions">
        <div br-question-form question="question" language="language" forms="forms" remove-question="removeQuestion"></div>
    </div>
    <button type="button" id="add_question" class="btn btn-default pull-left margin-right-10" ng-click="addQuestion()" ng-show="showButtons()">
        Add Question
    </button>
    <button type="button" id="add_multiquestion" class="btn btn-default pull-left" ng-click="addQuestion('multi')" ng-show="showButtons()">
        Add Multiple Choice Question
    </button>
</ng-form>
