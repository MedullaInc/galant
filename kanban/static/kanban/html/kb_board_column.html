<div class="col-lg-{{ columns ? columns : '3' }} col-md-12 col-sm-12 col-xs-12">
    <div class="column-title">
        {{ title }}
    </div>

    <div data-as-sortable="dragControlListeners" data-ng-model="itemsSafe" class="receiving-element">
        <div class="kanban-card" data-ng-repeat="item in itemsSafe"
             data-as-sortable-item>
            <div data-as-sortable-item-handle>
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                        <p>
                            <a ng-click="callback(item)">
                                {{ item.card.title }}
                            </a>
                        </p>
                        <p>
                            {{ item.card.text }}
                        </p>
                    </div>
                    <div class="col-lg-3 col-md-1 col-sm-1 col-xs-1">
                        <button class="btn btn-default btn-alert" ng-show="item.card.alert">
                            <span class="glyphicon glyphicon-warning-sign pull-right" uib-tooltip="{{ item.card.alert }}" tooltip-placement="top-right"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
