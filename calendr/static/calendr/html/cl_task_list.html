<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-default btn-add pull-right" ng-click="addTask()">
                <span class="glyphicon glyphicon-plus"></span> Add Task
            </button>
            <button class="btn btn-default btn-add pull-right" id="show_task_board" ng-click="showBoard=true">
                <span class="glyphicon glyphicon-th"></span>
            </button>
            <button class="btn btn-default btn-add pull-right" id="show_task_list" ng-click="showBoard=false">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>
    </div>
    <br>
    <div class="row" ng-hide="showBoard">
        <table st-table="tasksTable" st-safe-src="tasks"
               class="table table-striped table-bordered col-lg-12">
            <thead>
            <tr>
                <th st-sort="name">Name</th>
                <th st-sort="project_name">Project</th>
                <th st-sort="due">Due</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasksTable | filter:byAssignee" ng-click="editTask(task)" style="cursor: pointer">
                    <td>{{ task.name }}</td>
                    <td>{{ task.project_name }}</td>
                    <td>{{ task.end }}</td>
                </tr>
                <tr ng-show="!tasks">
                    <td colspan="5">
                        <img class="table-loading" src="/static/img/loading.gif">
                    </td>
                </tr>
                <tr ng-show="tasks && tasks.length == 0">
                    <td colspan="5">
                        No tasks yet.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-show="showBoard">
        <img src="/static/img/task_kanban_dashboard.png" alt="Kanban mockup"/>
    </div>
</div>
