<div class="modal-header" id="calendar_modal">
    <h3 class="modal-title">{{ filteredEvents.length }} Tasks</h3>
</div>
<div class="container" id="calendar_modal">
    <div class="modal-body">
        <input id="searchText" ng-model="searchText" class="form-control"></input>

        <div ng-repeat="e in filteredEvents = (events | filter: searchText | orderBy: '-start')">
            <div class="well">
                <a ng-click="openEditModal(e)"><p>{{ e.title }}</p> <span class="date">{{ e.start | date:"MMM dd"}} - {{ e.end | date:"MMM dd"}}</span></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default pull-right margin-top-10 margin-left-10" ng-click="ok($event)">OK</button>
                <button class="btn btn-default pull-right margin-top-10" ng-click="cancel($event)">Close</button>
            </div>
        </div>

    </div>
</div>
