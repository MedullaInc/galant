<div class="modal-header">
    <h3 class="modal-title">My Tasks {{filteredEvents.length}}</h3>
</div>
<div class="modal-body">
	<input ng-model="searchText"></input>
    <li ng-repeat="e in filteredEvents = (events | filter: searchText)">
        <div class="alert">
            <a ng-click="openEditModal(e)"><b>{{e.title}} </b> {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</a>
        </div>
    </li>
    <button class="btn btn-primary" ng-click="ok($event)">OK</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Cancel</button>

</div>
