<form id="main_form" name="" class="form" method="post">
    <div class="form-group">
        <label class="control-label  " for="id_name">Name</label>
        <div class=" ">
            <input class=" form-control" id="id_name" maxlength="255" name="name" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  " for="id_status">Status</label>
        <div class=" ">
            <select class=" form-control" id="id_status" name="status">
                <option value="0">On_Hold</option>
                <option value="1" selected="selected">Pending_Assignment</option>
                <option value="2">Active</option>
                <option value="3">Overdue</option>
                <option value="4">Completed</option>
            </select>
        </div>
    </div>

    <div id="form_actions">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-actions">
                    <button id="create_submit" class="btn btn-default pull-left" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
