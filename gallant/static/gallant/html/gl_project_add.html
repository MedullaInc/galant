<form id="main_form" name="" class="form" method="post">
    <div class="form-group">
        <label class="control-label  " for="id_name">Name</label>
        <div class=" ">
            <input class=" form-control" id="id_name" maxlength="255" name="name" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  " for="id_status">Status</label>
        <div class=" ">
            <select class=" form-control" id="id_status" name="status" ng-model="status"
                    ng-options="key as val for (key, val) in statusChoices">
                <option value="">Select Status...</option>
            </select>
        </div>
    </div>

    <div id="form_actions">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-actions">
                    <button id="create_submit" class="btn btn-default pull-left" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
