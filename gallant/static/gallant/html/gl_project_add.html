<div class="row form-group">
    <div class="col-lg-3">
        <label>Project Name</label>
    </div>
    <div class="col-lg-9">
        <input class=" form-control" id="id_name" ng-model="project.name"
               maxlength="255" name="name" type="text" required>
    </div>
</div>

<div gl-multi-dropdown elements="project.quotes" available-elements="quotes"
     element-display-name="Quote"></div>

<div class="row form-group">
    <div class="col-lg-3">
        <label>Status</label>
    </div>
    <div class="col-lg-9">
        <select class=" form-control" id="id_status" name="status" ng-model="project.status"
                ng-options="key as val for (key, val) in statusChoices" required>
            <option value="" style="display: none;">Select Status...</option>
        </select>
    </div>
</div>

<div class="row form-group">
    <div class="col-lg-12">
        <button class="btn btn-default pull-right btn-submit" ng-click="submitForm()">
            Save
        </button>
        <br/>
        <br/>
        <br/>
    </div>
</div>
