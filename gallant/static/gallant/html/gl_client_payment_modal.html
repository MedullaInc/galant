<div class="modal-header" id="modal_form">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h3>Edit Payment</h3>
</div>

<div class="modal-body" id="modal_form">

    <ng-form class="form" name="paymentform" method="post" ng-submit="submit(payment)">
        <div class="modal-body">

            <div class="row form-group">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-9">
                    <span class="error">{{ errors }}</span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Quote</label>
                </div>
                <div class="col-lg-9">
                    <select ng-model="payment.quote_id" name="quote" class="form-control" ng-change="updateCurrency(payment.quote_id)" required ng-class="{'has-success has-feedback': paymentform.quote.$valid && paymentform.quote.$dirty,'has-error has-feedback': paymentform.quote.$invalid && paymentform.quote.$dirty}">
                        <option ng-selected="" ng-repeat="quote in quotes | filter: hasServices" value="{{ quote.id }}">{{ quote.name }}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Amount {{ currency }}</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" ng-model="payment.amount.amount" name="amount" class="form-control" required ng-class="{'has-success has-feedback': paymentform.amount.$valid && paymentform.amount.$dirty,'has-error has-feedback': paymentform.amount.$invalid && paymentform.amount.$dirty}" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Description</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" ng-model="payment.description" name="description" class="form-control" required ng-class="{'has-success has-feedback': paymentform.description.$valid && paymentform.description.$dirty,'has-error has-feedback': paymentform.description.$invalid && paymentform.description.$dirty}" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Payment Due</label>
                </div>
                <div class="col-lg-9">
                    <div class="input-group popup-calendr">
                        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="payment.due" init-date="payment.due" is-open="due_date_opened" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDueDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Paid On</label>
                </div>
                <div class="col-lg-9">
                    <div class="input-group popup-calendr">
                        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="payment.paid_on" is-open="paid_date_opened" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openPaidDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <input id="submitForm" type="submit" class="btn btn-default pull-right" ng-click="submit(payment)" value="Save"/>
                </div>
            </div>
        </div>
    </ng-form>

</div>
