<div class="modal-header" id="modal_form">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h3>Edit Payment</h3>
</div>

<div class="modal-body" id="modal_form" gl-payment-form name="forms.payment">

    <ng-form class="form" method="post" language="currentLanguage" forms="forms" novalidate>
        <div class="modal-body">
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Project</label>
                </div>
                <div class="col-lg-9">
                    <select ng-model="payment.quote" class="form-control" ng-change="updateCurrency(payment.quote)" required>
                        <option ng-selected="" ng-repeat="project in projects" value="{{ project.id }}">{{ project.name }}</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Amount {{ currency }}</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" ng-model="payment.amount" class="form-control" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Description</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" ng-model="payment.description" class="form-control" required/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Payment Due</label>
                </div>
                <div class="col-lg-9">
                    <div class="input-group popup-calendr">
                        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="payment.due" is-open="due_date_opened" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDueDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-3">
                    <label>Paid On</label>
                </div>
                <div class="col-lg-9">
                    <div class="input-group popup-calendr">
                        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="payment.paid_on" is-open="paid_date_opened" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openPaidDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-12">
                    <input id="submitForm" type="submit" class="btn btn-default pull-right" value="Save"/>
                </div>
            </div>
        </div>
    </ng-form>

</div>
