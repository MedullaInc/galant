<div class="row">
    <div class="col-lg-4">
        <div class="enclosed chart_box dashboard">
            <h2 class="chart_title">
                Sales
                <span class="pull-right glyphicon glyphicon-question-sign help-tooltip" uib-tooltip="Shows amount of money quoted and amount of money from accepted quotes, equivalent to sales." tooltip-placement="top-right"></span>
            </h2>
            <div class="col-lg-11">
                <canvas tc-chartjs-polararea chart-options="money_polar_chart_options" chart-data="money_polar_chart_data" auto-legend></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="enclosed chart_box dashboard">
            <h2 class="chart_title">
                Income
                <span class="pull-right glyphicon glyphicon-question-sign help-tooltip" uib-tooltip="Shows amount of money from unpaid, overdue and paid records." tooltip-placement="top-right"></span>
            </h2>
            <div class="col-lg-11">
                <canvas tc-chartjs-doughnut chart-options="money_doughnut_chart_options" chart-data="money_doughnut_chart_data" auto-legend></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="enclosed chart_box dashboard">
            <h2 class="chart_title">
                Income History
                <span class="pull-right glyphicon glyphicon-question-sign help-tooltip" uib-tooltip="Shows history of income per month compared to last period." tooltip-placement="top-right"></span>
            </h2>
            <div class="col-lg-11">
                <canvas tc-chartjs-bar chart-options="money_bar_chart_options" chart-data="money_bar_chart_data" auto-legend></canvas>
            </div>
        </div>
    </div>
</div>
