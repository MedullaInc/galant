<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <section class="widget">
        <header>
            <h4>
                Income
            </h4>
            <div class="widget-controls">
            </div>
        </header>
        <div class="widget-body">
            <canvas tc-chartjs-doughnut chart-options="money_doughnut_chart_options" chart-data="money_doughnut_chart_data" auto-legend ng-show="paid > 0.0 || overdue > 0.0 || pending > 0.0 || on_hold > 0.0"></canvas>
            <p class="fs-mini text-muted">
                Shows amount of money resulting from the sum of unpaid records, overdue records and paid records.
            </p>
        </div>
    </section>
</div>
