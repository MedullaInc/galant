<div class="row">
    <div gl-add-modal open-fn="addProject" title="Add Project" modal-instance="modalInstance">
        <div gl-project-add on-success="projectSaved" language="{{ language }}"></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-default btn-add pull-right" ng-click="addProject()">
            <span class="glyphicon glyphicon-plus"></span> Add Project
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <table st-table="projectsTable" st-safe-src="projects"
               class="table table-striped table-bordered col-lg-12">
            <thead>
            <tr>
                <th style="width: 1%"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"></th>
                <th st-sort="name">Name</th>
                <th st-sort="client">Client</th>
                <th st-sort="status">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projectsTable" ng-click="redirect(project)" st-select-row="project"
                st-select-mode="multiple" style="cursor: pointer">
                <td style="width: 1%" ng-click="$event.stopPropagation()">
                    <input type="checkbox" ng-model="project.isSelected">
                </td>
                <td>{{ project.name }}</td>
                <td>{{ project.client_name }}</td>
                <td>{{ project.field_choices.status[project.status] }}</td>
            </tr>
            <tr ng-show="!projectsTable">
                <td colspan="5">
                    <img class="table-loading" src="/static/img/loading.gif">
                </td>
            </tr>
            <tr ng-show="projectsTable && projectsTable.length == 0">
                <td colspan="5">
                    No projects yet.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
