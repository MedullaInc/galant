<script type="text/ng-template" id="addProjectModal.html">

    <div class="modal-header" id="calendar_modal">
        <h2 class="section_title">Add Project</h2>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    </div>
    <div class="container" id="calendar_modal">
        <div class="modal-body">
            <div ng-controller="glFormController" ng-init="init('', null, projectSaved)">
                <div gl-project-add project="object" endpoint="objectEndpoint"
                     submit="submitForm" projects="projects"></div>
            </div>
        </div>
    </div>

</script>

<div class="col-lg-12">

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-default btn-add pull-right" ng-click="addProject()">
                <span class="glyphicon glyphicon-plus"></span> Add Project
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <table st-table="projects" st-safe-src="projectsSafe"
               class="table table-striped table-bordered col-lg-12">
            <thead>
            <tr>
                <th style="width: 1%"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"></th>
                <th st-sort="name">Name</th>
                <th st-sort="client">Client</th>
                <th st-sort="status">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects" ng-click="redirect(project.id)" style="cursor: pointer">
                <td style="width: 1%" ng-click="$event.stopPropagation()">
                    <input type="checkbox" ng-model="project.checked">
                </td>
                <td>{{ project.name }}</td>
                <td>{{ project.client }}</td>
                <td>{{ project.field_choices.status[project.status] }}</td>
            </tr>
            <tr ng-show="projects">
                <td>
                    <input type="checkbox" disabled/>
                </td>
                <td colspan="4">
                    Filter resources by selected projects (under construction)
                </td>
            </tr>
            <tr ng-show="!projects">
                <td colspan="5">
                    <img class="table-loading" src="/static/img/loading.gif">
                </td>
            </tr>
            <tr ng-show="projects && projects.length == 0">
                <td colspan="5">
                    No projects yet.
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
