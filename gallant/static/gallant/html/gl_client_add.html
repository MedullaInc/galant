<form ng-controller="glFormController" ng-init="init('', null, clientSaved)" novalidate>
    <div class="row form-group">
        <div class="col-lg-3">
            <label>Name</label>
        </div>
        <div class="col-lg-9">
            <input type="text" ng-model="client.name" class="form-control" id="id_name" name="name" required>
            <div gl-form-errors error-field="client.errors.name"></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-lg-3">
            <label>Email</label>
        </div>
        <div class="col-lg-9">
            <input type="text" ng-model="client.email" class="form-control" id="id_name" name="name" required>
            <div gl-form-errors error-field="client.errors.email"></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-lg-3">
            <label>Company</label>
        </div>
        <div class="col-lg-9">
            <input type="text" ng-model="client.company" class="form-control" id="id_name" name="name">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-lg-3">
            <label>Language</label>
        </div>
        <div class="col-lg-9">
            <select ng-model="client.language" ng-options="language.code as language.name for language in languages"
                    class=" form-control" id="id_language" required>
                <option value="" style="display: none">Select Language...</option>
            </select>
            <div gl-form-errors error-field="client.errors.language"></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-lg-12">
            <button class="btn btn-default pull-right btn-submit" ng-click="submitForm()">
                Save
            </button>
            <br/>
            <br/>
        </div>
    </div>
</form>
