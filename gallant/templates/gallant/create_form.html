{% extends "base_sidebar.html" %}
{% load bootstrap i18n %}

{% block section_title %}
    <h2 class="section_title">{{ title }}</h2>
{% endblock %}

{% block sidebar %}

    <a href="{% url 'clients' %}">
        <button type="button" class="btn btn-default sidebar">
            {% trans "Back to Clients" %}
        </button>
    </a>

{% endblock %}

{% block content %}
    <form id="form" class="form" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% block extra_form_inputs %}{% endblock %}
        <div class="form-actions">
            <button class="btn btn-default" type="submit">{% trans "Save" %}</button>
        </div>
    </form>
{% endblock %}
