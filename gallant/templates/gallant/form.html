{% extends "base.html" %}
{% load bootstrap %}

{% block body %}
<div class="col-lg-10">
    <form id="form" class="form" method="post">
        {% csrf_token %}
        {% block pre_form %}{% endblock %}
        {{ form|bootstrap }}
        {% block post_form %}{% endblock %}

        <div id="form_actions">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-actions">
                        {% block form_actions %}
                            <button id="create_submit" class="btn btn-default pull-left" type="submit">
                                {{ submit_text|default:_("Save") }}
                            </button>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
