{% extends "base.html" %}
{% load bootstrap i18n %}

{% block section_title %}
    {% trans 'Register' %}
{% endblock %}

{% block content %}
    <form id="form" class="form" method="post">
        {% csrf_token %}
        {{ set_password_form|bootstrap }}
        <hr>
        {{ form|bootstrap }}
        <hr>
        {{ contact_form|bootstrap }}

        <div id="form_actions">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-actions">
                        <button id="register_submit" class="btn btn-default pull-left" type="submit">{% trans "Save" %}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
