{% load i18n %}

<form id="add_note_form" class="form" method="post">
    {% csrf_token %}
    {% if not form.is_valid %}
        <div class="form-group has-error">
            <span class="help-block">{{ form.text.errors.as_text }}</span>
        </div>
    {% endif %}
    <textarea form ="add_note_form" class="form-control" name="text" rows="3"></textarea>
    <div class="form-actions">
        <button class="btn btn-default" type="submit">{% trans "Add" %}</button>
    </div>
</form>
