{% load i18n %}

<form id="add_note_form" class="form" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    {% if form.is_bound and not form.is_valid %}
        <div class="form-group has-error">
            <span class="help-block">{{ form.text.errors.as_text }}</span>
        </div>
    {% endif %}
    <div class="form-actions">
        <button class="btn btn-default" type="submit">{% trans "Add Note" %}</button>
    </div>
</form>
