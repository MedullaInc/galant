{% load i18n %}

<section class="event" id="note_{{ item.id }}">
    <h4 class="event-heading">
        <a href="mailto:{{ item.user.email }}">{{ item.user.email }}</a>
    </h4>
    <p class="fs-sm text-muted">{{ item.created }}</p>
    <p class="fs-mini">
        {{ item.text|linebreaks }}
    </p>
    <footer>
    </footer>
</section>
