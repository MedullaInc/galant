{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p class="main">
                    Lorem ipsum, dolor sit amet consectetur adipiscing elit.
                </p>

                <p class="sub-main">
                    Lorem ipsum, dolor sit amet consectetur adipiscing elit.
                </p>

                <a href="{% url 'account_signup' %}" type="button" class="btn btn-default giant">
                    Sign Up Now!
                </a>

            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <form class="form" method="POST" action="{% url 'account_login' %}">
                    <div class="login">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="login-title">Account Login</div>
                                <input autofocus="autofocus" class="form-control" placeholder="Email"
                                       type="email" value="" name="user[email]" id="user_email"/>
                                <input autocomplete="off" class="form-control" placeholder="Password"
                                       type="password" name="user[password]" id="user_password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-default">
                                    Login
                                </button>
                            </div>
                            <div class="col-sm-7">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a class="forgot" href="{% url 'account_reset_password' %}">Forgot your
                                            password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
