<tr ng-repeat="quote in quotes" ng-click="redirect(quote)" style="cursor: pointer">
    <td>{{ quote.modified|date:'y-M-d h:m' }}</td>
    <td>{{ quote.client_name }}</td>
    <td>{{ quote.name }}</td>
    <td>{{ quoteStatus[quote.status]  }}</td>
</tr>
<tr ng-show="!quotes">
    <td colspan="4">
        <img class="table-loading" src="/static/img/loading.gif">
    </td>
</tr>
<tr ng-show="quotes && quotes.length == 0">
    <td colspan="4">
        No quotes yet.
    </td>
</tr>
