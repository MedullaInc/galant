 <tr ng-repeat="template in quoteTemplates" ng-click="redirectTemplateDetail(template)" style="cursor: pointer">
    <td>{{ (quotes | filter:{id: template.quote})[0].name }}</td>
    <td>{{ (quotes | filter:{id: template.quote})[0].modified | date:'y-M-d h:m'  }}</td>
</tr>
<tr ng-if="quotes.length == 0">
    <td colspan="4">
        No quotes yet.
    </td>
</tr>
