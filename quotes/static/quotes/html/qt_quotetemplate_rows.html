 <tr ng-repeat="template in quoteTemplates" ng-click="redirect(template.id)" style="cursor: pointer">
    <td>{{ template.quote.name }}</td>
    <td>{{ template.quote.modified | date:'y-M-d h:m' }}</td>
</tr>
<tr ng-if="quotes.length == 0">
    <td colspan="4">
        No quotes yet.
    </td>
</tr>
