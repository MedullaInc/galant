<div ng-show="quote">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
            <h2 e-class="form-control" e-id="quote_name" editable-text="quote.name" class="section_title" e-form="quoteform"
                e-placeholder="Enter quote name" onbeforesave="validate.nonEmpty($data)">Name:
                {{ quote.name || quote.errors.name || "empty" }}  </h2>
        </div>
    </div>

    <div class="row">

        <div qt-section-table section-include="intro" class="container col-lg-12"></div>

        <div qt-service-table class="container col-lg-12"></div>

        <div qt-section-table section-exclude="intro" class="container col-lg-12"></div>

    </div>
</div>
<div class="row" ng-show="!quote">
    <div class="col-lg-12 col-centered">
        <img src="/static/img/loading.gif" class="spinner-loading">
    </div>
</div>
