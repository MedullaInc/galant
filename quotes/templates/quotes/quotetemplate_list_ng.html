{% extends "quotes/quote_list.html" %}
{% load bootstrap i18n %}

{% block section_title %}
    {% trans "Quote Templates" %}
{% endblock %}

{% block sidebar %}
    <a href="{% url 'add_quote_template' %}">
        <button type="button" class="btn btn-default sidebar">
            {% trans "Add New Template" %}
        </button>
    </a>

{% endblock %}

{% block center_content %}
    <div ng-controller="qtQuoteListController">
        <table st-table="quotes" st-safe-src="quotesSafe"
               class="table table-striped table-bordered">
            <thead>
            <tr>
                <th st-sort="name">{% trans "Name" %}</th>
                <th st-sort="last_modified">{% trans "Last Modified" %}</th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <input placeholder="search client name" st-search="name"/>
                </th>
                <th></th>
                <th>
                    <input placeholder="search status" st-search="status"/>
                </th>
            </tr>
            </thead>
            <tbody ng-include src="'{% static "quotes/html/qt_quotetemplate_rows.html" %}'">
            </tbody>
        </table>
    </div>
{% endblock %}

{% block extra_body %}

{% endblock %}
