{% extends "gallant/create_form.html" %}
{% load bootstrap i18n section_html %}

{% block sidebar %}{% endblock %}

{% block post_form %}
    <table id="section_table" width="500">
        {% for s in form.quote_sections %}
            {{ s }}
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <button type="button" id="add_section" class="btn btn-default" style="float: right">Add Section</button>
            </td>
        </tr>
    </table>
{% endblock %}

{% block extra_body %}
    {{ block.super }}
    <script>
        var currentLanguage = '{{ LANGUAGE_CODE }}';
        var setLanguage = function (language) {
            if (language == '') {
                alert('Aattempted to set language to none.')
                return;
            }
            $('.ultext').each(function () {
                var data = {};
                var ref = $('#' + this.getAttribute('for'));
                try {
                    data = JSON.parse(this.value);
                } catch (e) {
                }
                if (language != currentLanguage) {
                    data[currentLanguage] = ref.val();
                    this.value = JSON.stringify(data);
                }
                if (language in data) {
                    ref.val(data[language]);
                } else {
                    ref.val('');
                }
            });
            currentLanguage = language;
        };

        counter = 0;
        section = function (ct) {
            var str = {% section_form_javascript %};
            return str.format('section_' + ct, 'Section ' + ct);
        };

        renameSections = function () {
            var dyn_section_idx = 1;
            $('#section_table > tbody.section').each(function (i) {
                if(!$(this).hasClass('dynamic_section')) {
                    return true;
                }
                var new_section = $.parseHTML(section(dyn_section_idx));

                var htitle = $(this).find('.section_title input[type="hidden"]').first();
                var htitle_new = $(new_section).find('.section_title input[type="hidden"]').first();
                var htext = $(this).find('.section_text input[type="hidden"]').first();
                var htext_new = $(new_section).find('.section_text input[type="hidden"]').first();

                var title = $(this).find('.section_title input[type="text"]').first();
                var title_new = $(new_section).find('.section_title input[type="text"]').first();
                var text = $(this).find('.section_text input[type="textarea"]').first();
                var text_new = $(new_section).find('.section_text input[type="textarea"]').first();

                htitle_new.val(htitle.val());
                htext_new.val(htext.val());
                title_new.val(title.val());
                text_new.val(text.val());
                $(this).replaceWith(new_section);
            });
        };

        $(document).ready(function () {
            setLanguage('{{ language|default:LANGUAGE_CODE }}');
        });

        $('#add_section').click(function () {
            counter++;
            $('#section_table > tbody:last').before(section(counter));
            renameSections();
        });

        $(document.body).on('click', '.close', function () {
            del = confirm("Remove section?")
            if (del) {
                $(this).parents('tbody')[0].remove();
                counter--;
                renameSections();
            }
        });

        {% block create_submit_event %}
            $('#create_submit').on('click', function (e) {
                $('.ultext').each(function () {
                    this.value = $('#' + this.getAttribute('for')).val();
                });
            });
        {% endblock %}
    </script>
{% endblock %}
