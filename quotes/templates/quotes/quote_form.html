{% extends "gallant/create_form.html" %}
{% load bootstrap i18n %}

{% block sidebar %}{% endblock %}

{% block extra_form_inputs %}
    <table id="section_table" width="500">
    {% for s in object.all_sections %}
        <tbody id="{{ s.name }}">
        <tr>
            <td>
                <label class="control-label  " for="id_{{ s.name }}">{{ s.display_title }}</label>
                <button id="{{ s.name }}_remove" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>Title:&nbsp;&nbsp;</td>
            <td><input class="ultext" type="hidden" id="id_{{ s.name }}_title_hidden"
                       for="id_{{ s.name }}_title" value='{{ s.title.json }}'/>
                <input class="ultext form-control" id="id_{{ s.name }}_title" maxlength="512"
                       name="{{ s.name }}_title" type="text" value="{{ s.title.get_text }}"/></td>
        </tr>
        <tr>
            <td>Content:&nbsp;&nbsp;</td>
            <td><input class="ultext" type="hidden" id="id_{{ s.name }}_text_hidden"
                       for="id_{{ s.name }}_text" value='{{ s.text.json }}'/>
                <textarea class="ultext" name="{{ s.name }}_text" rows="5" style="width:100%;"
                          data='{{ s.text.json }}'>{{ s.text.get_text }}</textarea>
            </td>
        </tr>
        </tbody>
    {% endfor %}
        <tr>
            <td></td>
            <td>
                <button type="button" id="add_section" class="btn btn-default" style="float: right">Add Section</button>
            </td>
        </tr>
    </table>
{% endblock %}

{% block extra_body %}
    <script>
        counter = 0;
        section = function (ct) {
            var str = '<tbody id="section_{0}">' +
                      '<tr><td>' +
                      '   <label class="control-label" for="id_section_' +
                      '{0}">Section {0}foo</label>' +
                      '   <button id="section_{0}_remove" type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                      '        <span aria-hidden="true">&times;</span>' +
                      '    </button>' +
                      '</td></tr>' +
                      '<tr><td></td></tr>\n' +
                      '<tr>\n' +
                      '    <td>Title:&nbsp;&nbsp;</td>\n' +
                      '    <td><input class="ultext form-control" id="id_section_{0}_title" maxlength="512"\n' +
                      '           name="section_{0}_title" type="text" data=""/></td>\n' +
                      '</tr>\n' +
                      '<tr>\n' +
                      '    <td>Content:&nbsp;&nbsp;</td>\n' +
                      '    <td><textarea id="id_section_{0}_text" class="ultext" name="section_' +
                      '{0}_text" rows="5" style="width:100%;"  data=""></textarea></td>\n' +
                      '</tr>\n' +
                      '</tbody>';
            return str.format(ct);
        };

        renameSections = function () {
            $('#section_table > tbody[id^="section_"]').each(function (i) {
                var name = 'section_' + ++i;
                var id = 'id_section_' + i;
                this.setAttribute('id', name);
                $(this).find('label').attr('for', 'id_' + name);
                $(this).find('label').text('Section ' + i);
                $(this).find('input').attr('id', id + '_title');
                $(this).find('input').attr('name', name + '_title');
                $(this).find('textarea').attr('id', id + '_text');
                $(this).find('textarea').attr('name', name + '_text');
            });
        };

        $('#add_section').click(function () {
            counter++;
            $('#section_table > tbody:last').before(section(counter));
            renameSections();
        });

        $(document.body).on('click', '.close', function () {
            del = confirm("Remove section?")
            if (del) {
                $(this).parents('tbody')[0].remove();
                counter--;
                renameSections();
            }
        });
    </script>
{% endblock %}
