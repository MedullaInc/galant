{% load i18n %}

<table class="table table-striped table-bordered">
    <thead>
    <th><b>{% trans "Last Modified" %}</b></th>
    <th><b>{% trans "Client" %}</b></th>
    <th><b>{% trans "Quote" %}</b></th>
    <th><b>{% trans "Status" %}</b></th>
    </thead>
    {% for quote in object_list %}
        <tr data-rel="{{ quote.id }}" style="cursor: pointer" class="quote_row">
            <td>{{ quote.modified|date:'Y-m-d H:i' }}</td>
            <td>{{ quote.client.name }}</td>
            <td>{{ quote.name }}</td>
            <td>{{ quote.get_status_display }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">
                No quotes yet.
            </td>
        </tr>
    {% endfor %}
</table>
